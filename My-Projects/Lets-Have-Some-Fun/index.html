    <style type="text/css">
    
    @import url('https://fonts.googleapis.com/css?family=Pangolin');
    .my-font
    {
    	font-family: 'Pangolin', cursive;
    }

    html, body {
    	width: 100%;
		height: 100%;
    	margin: 0;
    	padding: 0;
    }

    body {
		background: linear-gradient(0deg, #ffff00, #76ff03, #2196f3, #f44336);
		background-size: 800% 800%;

		-webkit-animation: AnimationName 30s ease infinite;
		-moz-animation: AnimationName 30s ease infinite;
		animation: AnimationName 30s ease infinite;
	}
	
    
	@-webkit-keyframes AnimationName {
	    0%{background-position:50% 0%}
	    50%{background-position:50% 100%}
	    100%{background-position:50% 0%}
	}
	@-moz-keyframes AnimationName {
	    0%{background-position:50% 0%}
	    50%{background-position:50% 100%}
	    100%{background-position:50% 0%}
	}
	@keyframes AnimationName { 
	    0%{background-position:50% 0%}
	    50%{background-position:50% 100%}
	    100%{background-position:50% 0%}
	}

	.my-div
	{
		color: #fff;
		text-align: center;
		margin-top: 10%;
	}

	.mat-label {
	  display: block;
	  font-size: 16px;
	  transform: translateY(25px);
	  color: #fff;
	  transition: all 0.5s;
	}

	.mat-input {
	  position: relative;
	  background: transparent;
	  width: 100%;
	  border: none;
	  outline: none;
	  padding: 8px 0;
	  font-size: 16px;
	}

	.mat-div {
	  padding: 30px 0 0 0;
	  position: relative;
	}

	.mat-div:after, .mat-div:before {
	  content: "";
	  position: absolute;
	  display: block;
	  width: 100%;
	  height: 2px;
	  background-color: #fff; 
	  bottom: 0;
	  left: 0;
	  transition: all 0.5s;
	}

	.mat-div::after {
	  background-color: #D50000;
	  transform: scaleX(0);
	}

	.is-active::after {
	  transform: scaleX(1);
	}

	.is-active .mat-label {
	  color: #D50000;
	}

	.is-completed .mat-label {
	  font-size: 12px;
	  transform: translateY(0);
	}

	button {
	  background-color: #D50000;
	  border: none;
	  display: block;
	  margin: 35px auto;
	  padding: 15px 30px;
	  border-radius: 10px;
	  cursor: pointer;
	}

	div.transbox {
	  background-color: #ffffff;
	  opacity: 0.5;
	  filter: alpha(opacity=60); /* For IE8 and earlier */
	  width: 100%;
	  height: 100%;
	  padding: 3%;
	}

	div.transbox p {
	  margin: 5%;
	  font-weight: bold;
	  font-size: 1.5em;
	  color: #000000;
	}

    </style>

</head>
<body>

<div class="my-div my-font">

	<div class="transbox">
		<p>Let's Find Out What He/She Thinks About You, It's Just For Fun Thing</p>
	</div>

	<div class="mat-div">
    	<label for="Your-Name" class="mat-label">Your Name</label>
    	<input type="text" class="mat-input" id="your-name">
    </div>

	<div class="mat-div">
    	<label for="Your-Friend-Name" class="mat-label">Your Friend's Name</label>
    	<input type="text" class="mat-input" id="friend-name">
    </div>

    <button>Let's Find Out</button>

    <div class="transbox" style="display: none;">
		<p>Result: </p>
	</div>

</div>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(".mat-input").focus(function(){
	  $(this).parent().addClass("is-active is-completed");
	});

	$(".mat-input").focusout(function(){
	  if($(this).val() === "")
	    $(this).parent().removeClass("is-completed");
	  $(this).parent().removeClass("is-active");
	})

	$(document).ready(function(){
	    $("button").click(function(){
	        $(".transbox").slideDown("slow");
	    });
	});
</script>

</body>
